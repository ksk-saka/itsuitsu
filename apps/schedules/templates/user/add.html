{% load crispy_forms_tags %}

<div class="row">
  <form class="col-md-12" action="{% url 'schedules:user_add' schedule.id %}" method="POST">
    {% csrf_token %}
    <fieldset>
      {{ form|crispy }}
    </fieldset>
    <fieldset>
      {{ formset.management_form }}
      {{ formset|crispy }}
      <legend>日付</legend>
      {% if formset.non_form_errors %}
        {{ formset|as_crispy_errors }}
      {% endif %}
    </fieldset>
  </form>
</div>
