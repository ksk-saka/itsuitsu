{% load crispy_forms_tags %}

<div class="row">
  <form class="col-md-12" action="{% url 'schedule:user_add' schedule.id %}" method="POST">
    {% csrf_token %}
    <fieldset>
      {{ form|crispy }}
      {{ formset.management_form }}
      {{ formset|crispy }}
      {% if formset.non_form_errors %}
        {{ formset|as_crispy_errors }}
      {% endif %}
      <div>
        <input type="submit" class="btn btn-default" value="登録">
      </div>
    </fieldset>
  </form>
</div>
